<!DOCTYPE html>
<html>
        <head>
            <title>Almuerzi-client</title>
            <link rel="stylesheet" href="main.css" type="text/css" />
            <meta charset="utf-8">
        </head>
        <body>
            <div class="form-main">
                
                    <p class="form-title">Iniciar sesión</p>
                    <form class="login-form">
                    <div>
                        <p>Nombre de usuario</p>
                        <input placeholder="Nombre de usuario" />
                    </div>
                    <div>
                        <p>Contrasña</p>
                        <input placeholder="Contraseña" type="password"/>
                    </div>
                    <div>    
                        <button class="btn">
                            Enviar
                        </button>
                    </div>
                    </form>
                </div>
            </div>
            <template id="orders-view">
                <div id = "meals">
                    <ul id = "meals-list">
                        <p>Cargando...</p>
                    </ul>
                    <form id = "order">
                        <input type="submit" id="submit" disabled/>
                        <input id = 'meals-id' type="hidden" />
                    </form>
                </div>
                <div id = "orders">
                <ul id = "orders-list">
                    <p>Cargando...</p>
                </ul>
                </div>
            </template>
        </body>
        <script src = "main.js" >            
        </script>
</html>
